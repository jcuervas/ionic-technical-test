<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-notification-item
      *ngFor="let notificacion of notificaciones"
      [notificacion]="notificacion"
      (notificacionClicked)="manejarClickNotificacion(notificacion)">
    </app-notification-item>
  </ion-list>
</ion-content>
