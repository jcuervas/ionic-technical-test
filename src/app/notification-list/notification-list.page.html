<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (notification of notifications; track notification.id) {
      <ion-item [button]="notification.status === 'unread'">
        <ion-label>
          <h2 [class]="notification.status === 'unread' ? 'text-bold' : ''">{{ notification.title }}</h2>
          <p>{{ notification.body }}</p>
        </ion-label>
        <ion-note slot="end">{{ notification.date | date: 'dd/MM/yyyy' }}</ion-note>

        <div class="unread-indicator-wrapper" slot="start">
          @if (notification.status === 'unread') {
            <div class="unread-indicator"></div>
          }
        </div>

      </ion-item>
    }
  </ion-list>
</ion-content>
