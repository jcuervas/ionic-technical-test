<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (notification of notifications; track notification.id) {
      <app-notification-item [notification]="notification" (readNotification)="readNotificationItem($event)"></app-notification-item>
      
    }
  </ion-list>
</ion-content>
