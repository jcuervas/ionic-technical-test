@if (notification.status === 'unread') {
<ion-item button="true" (click)="onClick()">
  <ion-label>
    <h2 class="text-bold">
      {{ notification.title }}
    </h2>
    <p>{{ notification.body }}</p>
  </ion-label>
  <ion-note slot="end">{{ notification.date | date : "dd/MM/yyyy" }}</ion-note>

  <div class="unread-indicator-wrapper" slot="start">
    <div class="unread-indicator"></div>
  </div>
</ion-item>
} @else {
<ion-item>
  <ion-label>
    <h2>
      {{ notification.title }}
    </h2>
    <p>{{ notification.body }}</p>
  </ion-label>
  <ion-note slot="end">{{ notification.date | date : "dd/MM/yyyy" }}</ion-note>

  <div class="unread-indicator-wrapper" slot="start"></div>
</ion-item>
}
